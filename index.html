<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controller</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    
    <div class="app-container">
      
        <div class="top-bar">
            <div id="manage-shortcuts-btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="20px" height="20px"><path d="M21.731 2.269a2.625 2.625 0 00-3.712 0l-1.157 1.157 3.712 3.712 1.157-1.157a2.625 2.625 0 000-3.712zM19.513 8.199l-3.712-3.712-8.4 8.4a5.25 5.25 0 00-1.32 2.214l-.8 2.685a.75.75 0 00.933.933l2.685-.8a5.25 5.25 0 002.214-1.32l8.4-8.4z"/><path d="M5.25 5.25a3 3 0 00-3 3v10.5a3 3 0 003 3h10.5a3 3 0 003-3V13.5a.75.75 0 00-1.5 0v5.25a1.5 1.5 0 01-1.5 1.5H5.25a1.5 1.5 0 01-1.5-1.5V8.25a1.5 1.5 0 011.5-1.5h5.25a.75.75 0 000-1.5H5.25z"/></svg>
            </div>

            <div id="scrollable-tabs-wrapper" class="scrollable-tabs">
                </div>
        </div>
        
        <div class="content">
            <div id="loader" class="top-loader"></div>
            <iframe id="web-view" src="" frameborder="0"></iframe>
        </div>
        
    </div>

    <div id="shortcut-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Manage Shortcuts</h2>
                <span id="close-modal-btn" class="close-btn">&times;</span>
            </div>
            <div class="modal-body">
                <div class="shortcut-form-container">
                    <h3 id="form-title">Add New Shortcut</h3>
                    <input type="hidden" id="shortcut-id">
                    <input type="text" id="shortcut-name" placeholder="Shortcut Name (e.g., Create User)">
                    <input type="url" id="shortcut-url" placeholder="Full URL (e.g., https://...)">
                    <button id="save-shortcut-btn">Save Shortcut</button>
                </div>

                <div class="shortcuts-list-container">
                    <h3>Your Shortcuts</h3>
                    <ul id="shortcuts-list">
                        </ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').then(r => console.log('Service Worker registered successfully.'));
            });
        }
    </script>
    <script src="app.js?v=2.1.2"></script>
</body>
</html>
